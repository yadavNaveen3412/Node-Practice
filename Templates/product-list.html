<div class="products-list">
  <div class="products-detail">
    <div class="product-image">
      <img src={{%PROD_IMG%}} height="120" width="120" />
    </div>
    <div class="product-specs">
      <h3>{{%PROD_NAME%}}</h3>
      <p><span>Model Name: </span>{{%MODEL_NAME%}}</p>
      <p><span>Model Number: </span>{{%MODEL_NO%}}</p>
      <p><span>Size: </span>{{%SIZE%}}</p>
      <p><span>Camera: </span>{{%CAMERA%}}</p>
    </div>
  </div>
  <div class="products-detail">
    <div class="product-info">
      <h4>Price: {{%PRICE%}}</h4>
    </div>
    <div class="product-info">
      <h4>Color: {{%COLOR%}}</h4>
    </div>
    <div class="product-info">
      <button class="btn btn-primary">Buy Now</button>
      <button class="btn btn-secondary"><a href="{{%ID%}}">Show Details</a></button>
    </div>
  </div>
</div>
